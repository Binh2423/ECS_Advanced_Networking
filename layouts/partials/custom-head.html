<!-- Custom CSS and JS for Workshop -->
<link rel="stylesheet" href="{{ "css/custom.css" | relURL }}">
<script src="{{ "js/custom.js" | relURL }}" defer></script>

<!-- Enhanced meta tags -->
<meta name="description" content="Workshop thực hành ECS Advanced Networking trên AWS với Service Discovery, Load Balancing và Security">
<meta name="keywords" content="AWS, ECS, Docker, Containers, Networking, Service Discovery, Load Balancing, Security, Workshop">
<meta name="author" content="AWS Workshop Team">

<!-- Open Graph tags -->
<meta property="og:title" content="{{ .Title }} - Workshop ECS Advanced Networking">
<meta property="og:description" content="Workshop thực hành về ECS Advanced Networking trên AWS">
<meta property="og:type" content="website">
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:image" content="{{ "images/ecs-architecture.png" | absURL }}">

<!-- Twitter Card tags -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{ .Title }} - Workshop ECS Advanced Networking">
<meta name="twitter:description" content="Workshop thực hành về ECS Advanced Networking trên AWS">
<meta name="twitter:image" content="{{ "images/ecs-architecture.png" | absURL }}">

<!-- Favicon -->
<link rel="icon" type="image/png" href="{{ "images/aws-favicon.png" | relURL }}">

<!-- Font Awesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<!-- Prism.js for better code highlighting -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism-tomorrow.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-core.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/plugins/autoloader/prism-autoloader.min.js"></script>
